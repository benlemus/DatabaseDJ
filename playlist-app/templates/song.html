{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<div class="container">
  <h3>Playlists</h3>
  {% if playlists %}
  <ul>
    {% for p in playlists %}
    <li><a href="/playlists/{{p.id}}">{{p.name}}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>song currently not in any playlists.</p>
  {% endif %}
</div>

{% endblock %}
